<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: goldenrod;
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: goldenrod;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <form action="table-multiplication" method="post">
            <label for="number">Enter a number:</label><br>
            <input type="number" id="number" name="number" required><br><br>
            <label for="upto">Multiply up to:</label><br>
            <input type="number" id="upto" name="upto" required><br><br>
            <button type="submit">Generate Table</button>
        </form>
    </div>
</body>
</html>
